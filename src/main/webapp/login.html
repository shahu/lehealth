<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, user-scalable=no">
		<title>登录</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<script type="text/javascript">
			var viewport = document.querySelector("meta[name=viewport]");
			var winWidths= document.documentElement.clientWidth;
			var densityDpi=320/winWidths;
			densityDpi= densityDpi > 1? 300*320*densityDpi/320:densityDpi;
			if(isWeixin()){
				viewport.setAttribute('content', 'width=320, target-densityDpi='+densityDpi + ', user-scalable=no');
			}else{
				viewport.setAttribute('content', 'width=320, user-scalable=no');
				window.setTimeout(function(){
					viewport.setAttribute('content', 'width=320, user-scalable=yes');
				},1000);
			}
			function isWeixin(){
				return false;
				var ua = navigator.userAgent.toLowerCase();
				if(ua.match(/MicroMessenger/i)=="micromessenger") {
					return true;
				} else {
					return false;
				}
			}
		</script>
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>			
	</head>
	<body style="display:none">
		<div data-role="page" id="login">
			<div data-role="header">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#register" class="ui-btn-active ui-state-persist" >登录</a>
						</li>
						<li>
							<a href="/lehealth/register.html" data-transition="slide"  data-direction="reverse">注册</a>
						</li>
					</ul>
				</div>
			</div>
			<div data-role="content">
				<div style="width: 80%;height: 200px; top:50%; left:50%;position:absolute;margin-top: -100px; margin-left:-40%">
					<input id="login_username" type="text" placeholder="手机号">
					<div style="height:10px"></div>
					<input id="login_pwd" type="password" placeholder="密码">
					<div style="height:10px"></div>
					<a id="doLogin" data-role="button">登录</a>
				</div>
			</div>
			<script>
					seajs.use(seajs.prefix + 'example/lehealth/login', function(lehealth) {
						lehealth.render();
						lehealth.bindEvent();
					});
			</script>
		</div>
	</body>
</html>
