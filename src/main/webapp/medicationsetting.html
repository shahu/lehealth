<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>新增用药计划</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="f" id="medicationsetting">
			<div id="medicationsettingcover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
			<div data-role="content" style="overflow:hidden">
				<div id="medicationinput">
					<div id="input_data" style="margin:10px 0;">
						<div style="width:100%;height:44px;">
							<label style="font-size:20px;height:44px; line-height:44px;float:left">药品名称</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:10px;">
							<select name="medacine" id="medacine" style="width:79%"></select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;height:44px;">
							<label style="font-size:20px;height:44px; line-height:44px;float:left">用药计划</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:10px;">
							<div style="width:100%;">
								<div style="display: block;">
									<select name="time_hour" data-inline="true" class="hourselect"></select>
									:
									<select name="time_minute" data-inline="true" class="minuteselect"></select>
									<div style="width:45%;float:right;margin:.5em 0;height:44px;line-height:44px;vertical-align: middle;">
										<div style="width:45%;display: inline-block;">
											<input type="number" name="dosage" data-mini="true">
										</div>
										毫克
										<img src="images/plus.png" style="float:right;margin-top: 12px;" class="plus">
									</div>
								</div>
								<div class="templete" style="display: none;">
									<select name="time_hour" data-inline="true" class="hourselect"></select>
									:
									<select name="time_minute" data-inline="true" class="minuteselect"></select>
									<div style="width:45%;float:right;margin:.5em 0;height:44px; line-height:44px;vertical-align: middle;">
										<div style="width:45%;display: inline-block;">
											<input type="number" name="dosage" data-mini="true">
										</div>
										毫克
										<img src="images/minus.png" style="float:right;margin-top: 12px;" class="minus">
									</div>
								</div>
							</div>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;height:44px;">
							<label style="font-size:20px;height:44px; line-height:44px; float:left;">用药开始日期</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:10px;">
							<input type="date" id="datefrom">
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;height:44px;">
							<label style="font-size:20px;height:44px; line-height:44px; float:left;">用药结束日期</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:10px;">
							<input type="date" id="dateto">
							<div style="clear:both"></div>
						</div>
					</div>
					<div style="padding: 0px 16px 0px 16px;background-color:#f9f9f9">
						<a id="config_update" data-role="button">添加用药计划</a>
					</div>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-theme="c">
					<ul>
						<li>
							<a href="/lehealth/home.html">首页</a>
						</li>
						<li>
							<a href="/lehealth/bpmonitor.html">血压</a>
						</li>
						<li>
							<a href="/lehealth/medicationrecord.html" class="ui-btn-active ui-state-persist">用药</a>
						</li>
						<li>
							<a href="/lehealth/config.html">我的</a>
						</li>
					</ul>
				</div>
			</div>	
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/medicationsetting', function(lehealth) {
					lehealth.render();
				});
			</script>
		</div>
	</body>
</html>
