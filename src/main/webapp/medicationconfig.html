<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>用药计划设置</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" id="medicationconfig"  data-theme="f">
			<div data-role="content" style="overflow:hidden">
				<div id="bpinput">
					<div id="plans">
						<div id="settinglist" style="">
							<ul data-role="listview" data-inset="true" id="listwraper"></ul>
						</div>
					</div>
				</div>
				<div data-role="popup" class="dialog" data-transition="popup" style="width:250px;height: 150px">
					<div data-role="header">
						<h1>提示</h1>
						<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Close</a>
					</div>
					<div data-role="content">
						<div class="dialog_text" style="text-align:center"></div>
					</div>
				</div>
				<div class="occupying" style="height: 115px;width: 100%;"></div>
				<div style="position:fixed; padding:1em;bottom:0px;left:0px;right:0px; z-index:1000">
					<a id="config_add" data-role="button" href="/lehealth/medicationsetting.html">添加新药</a>
					<a id="gohome" data-role="button" href="http://lehealth.net.cn/" data-transition="slide">返回主页</a>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/medicationconfig', function(lehealth) {
					lehealth.render();
				});
			</script>
		</div>
	</body>
</html>
