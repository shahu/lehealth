<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>新增用药计划</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="f" id="medicationsetting">
			<div data-role="content" style="overflow:hidden">
				<div id="bpinput">
					<div id="input_data" style="margin-top:30px;">
						<div style="width:100%;">
							<label style="font-size:20px;height:44px; line-height:44px;float:left">药品名称</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<select name="medacine" id="medacine" style="width:79%"></select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;">
							<label style="font-size:20px;height:44px; line-height:44px;float:left">用药计划</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<div style="width:100%;">
								<div class="templete">
									<select name="time_hour_1" id="time_hour_1" data-inline="true" class="hourselect"></select>:
									<select name="time_minute_1" id="time_minute_1" data-inline="true" class="minuteselect"></select>
									<div style="width:45%;float:right;margin:.5em 0;height:44px; line-height:44px;vertical-align: middle;">
										<div style="width:45%;display: inline-block;">
											<input type="number" name="dosage_1" id="dosage_1" data-mini="true">
										</div>
										毫克
										<img src="images/plus.png" style="float:right;margin-top: 12px;">
									</div>
								</div>
							</div>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;">
							<label style="font-size:20px;height:44px; line-height:44px; float:left;">用药开始日期</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<input type="date" id="datefrom">
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;">
							<label style="font-size:20px;height:44px; line-height:44px; float:left;">用药结束日期</label>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<input type="date" id="dateto">
							<div style="clear:both"></div>
						</div>
					</div>
				</div>
				<div class="occupying" style="height: 115px;width: 100%;"></div>
				<div style="position:fixed; padding:1em;bottom:0px;left:0px;right:0px; z-index:1000;background-color:#f9f9f9;">
					<a id="config_update" data-role="button">添加用药计划</a>
					<input id="status_update" type="hidden" value="1">
					<a id="gohome" data-role="button" href="http://312560.m.weimob.com/weisite/home?_tj_twtype=16&_tj_pid=312560&_tt=1&_tj_graphicid=60625&_tj_title=%E6%98%93%E5%81%A5%E5%BA%B7-%E7%A7%BB%E5%8A%A8%E6%85%A2%E7%97%85%E7%AE%A1%E7%90%86%E4%B8%93%E5%AE%B6&_tj_keywords=%E6%98%93%E5%81%A5%E5%BA%B7&pid=312560&bid=492252&wechatid=o1baHsytJOuW-OTMfa_Lkj4iZixA&from=1&wxref=mp.weixin.qq.com" data-transition="slide">返回主页</a>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/medicationsetting', function(lehealth) {
					lehealth.render();
				});
			</script>
		</div>
	</body>
</html>
