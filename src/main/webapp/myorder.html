<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=320, user-scalable=no">
		<title>我的订单</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>			
	</head>
	<body>
		<div id="ordercover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000; top: 0px; left: 0px;"></div>
		<div data-role="page" id="myorder">
			<div data-role="content" style="padding: 0px;">
				<style>
					#orderInfo td {
						padding: 8px 0px 8px 8px;
						vertical-align: top;
					}
					.ordercard {
						text-shadow: 0 1px 0 #f3f3f3;
						background-color: white;
						border-color: #ddd;
						color: #333;
						margin: 20px 10px 20px 10px;
						border-radius:.3125em;
						border-width: 1px;
						border-style: solid;
						padding: 10px 0px 10px 0px;
					}

					#ordercard-tmpl {
						display: none;
					}
				</style>
				<h2 style="margin-left: 10px; margin-bottom: -10px;">我的订单</h2>
				<div id="orderlist"></div>
				<div class="ordercard" id="ordercard-tmpl">
					<table id="orderInfo">
						<tr>
							<td style="width: 80px; font-size: 18px;">订单编号</td>
							<td class="td_orderId" style="font-size: 18px;" ></td>
						</tr>
						<tr>
							<td  style="width: 80px; font-size: 18px;">订单时间</td>
							<td class="td_time" style="font-size: 18px;"></td>
						</tr>
						<tr>
							<td style="width: 80px; font-size: 18px;">订单金额</td>
							<td class="td_fee" style="font-size: 18px;"></td>
						</tr>
						<tr>
							<td style="width: 80px; font-size: 18px;">订单状态</td>
							<td class="td_state" style="font-size: 18px;"></td>
						</tr>					
						<tr>
							<td style="width: 80px; font-size: 18px;">订单描述</td>
							<td class="td_desc" style="font-size: 18px;"></td>
						</tr>
					</table>						
				</div>
			</div>

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-theme="c">
					<ul>
						<li>
							<a href="/lehealth/home.html">首页</a>
						</li>
						<li>
							<a href="/lehealth/bpmonitor.html">血压</a>
						</li>
						<li>
							<a href="/lehealth/medicationrecord.html">用药</a>
						</li>
						<li>
							<a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxe4b3e1f50a76f240&redirect_uri=http%3A%2F%2Flehealth.net.cn%2Flehealth%2Fbuypage.html%3Fid%3D1&response_type=code&scope=snsapi_base&state=123#wechat_redirect">康复</a>
						</li>						
						<li>
							<a href="/lehealth/config.html" class="ui-btn-active ui-state-persist">我的</a>
						</li>
					</ul>
				</div>
			</div>				
			<script>
					seajs.use(seajs.prefix + 'example/lehealth/myorder', function(lehealth) {
						lehealth.render();
						lehealth.bindEvent();
					});
			</script>
		</div>
	</body>
</html>
