<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>删除用药计划</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="f" id="medicationdelsetting">
			<div id="medicationdelsettingcover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
			<div data-role="content" style="overflow:hidden">
				<ul data-role="listview" data-inset="true">
					<li style="margin-top:30px;">
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left">药品</label>
							<span id="medicinename" style="width:79%;height:28px; line-height:28px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left">计划</label>
							<span id="plan1" style="display:block;width:79%;height:28px; line-height:28px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left">时间</label>
							<span id="plan2" style="width:79%;height:28px; line-height:28px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left;margin:0;">开始</label>
							<span id="datefrom" style="width:79%;height:28px; line-height:28px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left;margin:0;">结束</label>
							<span id="dateto" style="width:79%;height:28px; line-height:28px;"></span>
							<div style="clear:both"></div>
						</div>
					</li>
				</ul>
				<div style="height:100px"></div>
				<div style="position:fixed; bottom:40px; left:0px;right:0px;padding: 0px 16px 0px 16px;background-color:#f9f9f9">
					<a id="config_delete" data-role="button" data-transition="slide">确认删除用药计划</a>
					<input id="status_update" type="hidden" value="1">
				</div>	
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-theme="c">
					<ul>
						<li>
							<a href="/lehealth/home.html">首页</a>
						</li>
						<li>
							<a href="/lehealth/bpmonitor.html">血压</a>
						</li>
						<li>
							<a href="/lehealth/medicationrecord.html"  class="ui-btn-active ui-state-persist">用药</a>
						</li>
						<li>
							<a href="/lehealth/config.html">我的</a>
						</li>
					</ul>
				</div>
			</div>				
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/medicationdelsetting', function(lehealth) {
					lehealth.render();
				});
			</script>
		</div>
	</body>
</html>
