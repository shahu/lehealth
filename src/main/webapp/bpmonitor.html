<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>血压数据</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css">
	</head>
	<body>
		<div data-role="page" id="bpmonitor">
			<div data-role="content" style="overflow:hidden">
				<div id="trend">
					<div style="height:36px;font-weight:bold;font-size:26px;line-height:36px">血压趋势</div>
					<div id="trendchart" style="height:140px;width:90%">
						
					</div>
				</div>
				<div id="judge">
					<div style="height:36px;font-weight:bold;font-size:26px;line-height:36px">系统评估</div>
					<div id="judgechart">
						<div id="judgechartcontainer" style="height:140px; width:140px;float:left;">
						</div>
						<div id="judge_text" style="float:left; font-size:30px; color:green; font-weight:bold; margin-left:30px;margin-top:30px">
							
						</div>
						<div style="clear:both"> </div>
						<div style="font-size:14px;margin-top:10px;">
							您今天还未录入血压数据，请点击录入
							<br>
							<span style="color:red">&lt或已从云端获取&gt</span>
						</div>
					</div>
				</div>
				<div data-role="popup" class="dialog" data-transition="popup" style="width:250px;height: 150px">
					<div data-role="header">
						<h1>提示</h1>
						<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Close</a>
					</div>
					<div data-role="content">
						<div class="dialog_text" style="text-align:center">
							
						</div>
					</div>
				</div>
				<div style="position:fixed; padding:1em;bottom:0px;left:0px;right:0px; z-index:1000">
					<a id="record_data" data-role="button" href="/lehealth/bpinput.html" data-transition="slide">录入数据</a>
					<a id="gohome" data-role="button" href="http://lehealth.net.cn/" data-transition="slide">返回主页</a>
				</div>
			</div>
		</div>
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
		<script>
			seajs.use(seajs.prefix + 'example/lehealth/bpmonitor', function(lehealth) {
				lehealth.render();
			});
		</script>
	</body>
</html>
