<!DOCTYPE html>

		<title>血压录入</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>

	</head>
	<body style="display:none">
		<div data-role="page" id="bpinputpage" data-theme="f">
			<div data-role="content" style="overflow:hidden;border-width:0px;" >
				<div id="bpinput">
					<div id="sdp" style="width:100%">
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">收缩压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px" >
							<input type="range" name="points" id="sbp" value="120" min="0" max="250" data-highlight="true" >

					</div>
					<div id="sdp">

							<span style="font-size:20px; font-weight:bold;">舒张压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px">
							<input type="range" name="points" id="dbp" value="90" min="0" max="150" data-highlight="true">
						</div>
					</div>
					<div id="dpdeta" style="width:100%">
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">脉搏压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px">
							<input type="range" name="points" id="heartbp" value="50" min="0" max="150" data-highlight="true">
						</div>
					</div>
				</div>
			</div>
			<div style="height:120px"></div>
			<div style="position:fixed; padding:1em;bottom:0px;left:0px;right:0px; z-index:1000;background-color:#f9f9f9">
				<a id="dp_record_bpdata" data-role="button">录入数据</a>

							lehealth.render();
