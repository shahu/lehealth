<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=320, user-scalable=no">
		<title>我的订单</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>			
	</head>
	<body>
		<div id="ordercover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
		<div data-role="page" id="myorder">
			<div data-role="content" style="padding: 0px;">
				<style>
					#orderInfo td {
						padding: 8px 0px 8px 8px;
						vertical-align: top;
					}
					.ordercard {
						text-shadow: 0 1px 0 #f3f3f3;
						background-color: white;
						border-color: #ddd;
						color: #333;
						margin: 20px 10px 20px 10px;
						border-radius:.3125em;
						border-width: 1px;
						border-style: solid;
						padding: 10px 0px 10px 0px;
					}

					#ordercard-tmpl {
						display: none;
					}
				</style>
				<h2 style="margin-left: 10px; margin-bottom: -10px;">我的订单</h2>
				<div id="orderlist"></div>
				<div class="ordercard" id="ordercard-tmpl">
					<table id="orderInfo">
						<tr>
							<td style="width: 90px; font-size: 18px;">订单编号：</td>
							<td class="td_orderId" style="font-size: 18px;" ></td>
						</tr>
						<tr>
							<td  style="width: 90px; font-size: 18px;">订单时间：</td>
							<td class="td_time" style="font-size: 18px;"></td>
						</tr>
						<tr>
							<td style="width: 90px; font-size: 18px;">订单金额：</td>
							<td class="td_fee" style="font-size: 18px;"></td>
						</tr>
						<tr>
							<td style="width: 90px; font-size: 18px;">订单状态：</td>
							<td class="td_state" style="font-size: 18px;"></td>
						</tr>					
						<tr>
							<td style="width: 90px; font-size: 18px;">订单描述：</td>
							<td class="td_desc" style="font-size: 18px;"></td>
						</tr>
					</table>						
				</div>
				<div style="height:60px"></div>
				<div style="position:fixed; bottom:0px; left:0px;right:0px;padding: 0px 16px 0px 16px;background-color:#f9f9f9">
					<a data-theme="f" id="record_bpdata" data-role="button" href="/lehealth/bpinput.html" data-transition="slide">查看详情</a>
				</div>				
			</div>
			<script>
					seajs.use(seajs.prefix + 'example/lehealth/myorder', function(lehealth) {
						lehealth.render();
						lehealth.bindEvent();
					});
			</script>
		</div>
	</body>
</html>
