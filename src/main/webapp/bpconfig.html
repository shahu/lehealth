<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=320, user-scalable=no">
		<title>血压设置</title>

		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" id="bpconfigpage">
			<div id="bpconfigcover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
			<div data-role="content">
				<div data-role="collapsible" data-collapsed="false" >
					<h2>收缩压设置<span style="font-size:14px;color:white">/毫米汞柱</span></h2>
					<ul data-role="listview"data-theme="f">
						<li>
							<div style="font-size:14px; height:46px; line-height:46px; float:left;width:20%">
								<span style="font-size:20px;">下限</span>
							</div>
							<div style="width:80%;float:left;" >
								<input type="range" name="points" id="sbpl" value="120" min="80" max="180" data-highlight="true" >
							</div>
							<div style="clear:both"></div>
						</li>
						<li>
							<div style="font-size:14px; height:46px; line-height:46px; float:left;width:20%">
								<span style="font-size:20px;">上限</span>
							</div>
							<div style="width:80%;float:left;" >
								<input type="range" name="points" id="sbph" value="120" min="80" max="180" data-highlight="true" >
							</div>
							<div style="clear:both"></div>
						</li>
					</ul>
				</div>
				<div style="height:10px"></div>
				<div data-role="collapsible" data-collapsed="false" >
					<h2>舒张压设置<span style="font-size:14px;color:white">/毫米汞柱</span></h2>
					<ul data-role="listview"data-theme="f">
						<li>
							<div style="font-size:14px; height:46px; line-height:46px; float:left;width:20%">
								<span style="font-size:20px;">下限</span>
							</div>
							<div style="width:80%;float:left;" >
								<input type="range" name="points" id="dbpl" value="90" min="50" max="140" data-highlight="true" >
							</div>
							<div style="clear:both"></div>
						</li>
						<li>
							<div style="font-size:14px; height:46px; line-height:46px; float:left;width:20%">
								<span style="font-size:20px;">上限</span>
							</div>
							<div style="width:80%;float:left;" >
								<input type="range" name="points" id="dbph" value="90" min="50" max="140" data-highlight="true" >
							</div>
							<div style="clear:both"></div>
						</li>
					</ul>
				</div>
				<div style="height:10px"></div>
				<div data-role="collapsible" data-collapsed="false" >
					<h2>脉搏设置<span style="font-size:14px;color:white">/次</span></h2>
					<ul data-role="listview"data-theme="f">
						<li>
							<div style="font-size:14px; height:46px; line-height:46px; float:left;width:20%">
								<span style="font-size:20px;">下限</span>
							</div>
							<div style="width:80%;float:left;" >
								<input type="range" name="points" id="heartbpl" value="60" min="40" max="140" data-highlight="true" >
							</div>
							<div style="clear:both"></div>
						</li>
						<li>
							<div style="font-size:14px; height:46px; line-height:46px; float:left;width:20%">
								<span style="font-size:20px;">上限</span>
							</div>
							<div style="width:80%;float:left;" >
								<input type="range" name="points" id="heartbph" value="60" min="40" max="140" data-highlight="true" >
							</div>
							<div style="clear:both"></div>
						</li>
					</ul>
				</div>
				<div style="height:100px"></div>
				<div style="position:fixed; bottom:40px; left:0px;right:0px;padding: 0px 16px 0px 16px;background-color:#f9f9f9">
					<a id="config_submit" data-role="button">提交数据</a>
				</div>
