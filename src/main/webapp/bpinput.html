<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>血压录入</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css">
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" id="bpinputpage">
			<div data-role="content" style="overflow:hidden">
				<div id="bpinput">
					<div style="height:36px;font-weight:bold;font-size:26px;line-height:36px">血压数据录入</div>
					<div id="sdp" style="width:100%">
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">收缩压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px">
							<input type="range" name="points" id="sbp" value="120" min="0" max="250" data-highlight="true">
						</div>
					</div>
					<div id="sdp">
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">舒张压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px">
							<input type="range" name="points" id="dbp" value="90" min="0" max="150" data-highlight="true">
						</div>
					</div>
					<div id="dpdeta" style="width:100%">
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">脉搏压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px">
							<input type="range" name="points" id="heartbp" value="50" min="0" max="150" data-highlight="true">
						</div>
					</div>
				</div>
				<div data-role="popup" class="dialog" data-transition="popup" style="width:250px;height: 150px">
					<div data-role="header">
						<h1>提示</h1>
						<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Close</a>
					</div>
					<div data-role="content">
						<div class="dialog_text" style="text-align:center">
							
						</div>
					</div>
				</div>
				<div style="position:fixed; padding:1em;bottom:0px;left:0px;right:0px; z-index:1000">
					<a id="record_data" data-role="button">录入数据</a>
					<a id="gohome" data-role="button" href="http://312560.m.weimob.com/weisite/home?_tj_twtype=16&_tj_pid=312560&_tt=1&_tj_graphicid=60625&_tj_title=%E6%98%93%E5%81%A5%E5%BA%B7-%E7%A7%BB%E5%8A%A8%E6%85%A2%E7%97%85%E7%AE%A1%E7%90%86%E4%B8%93%E5%AE%B6&_tj_keywords=%E6%98%93%E5%81%A5%E5%BA%B7&pid=312560&bid=492252&wechatid=o1baHsytJOuW-OTMfa_Lkj4iZixA&from=1&wxref=mp.weixin.qq.com" data-transition="slide">返回主页</a>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/bpinput', function(lehealth) {
					lehealth.render();
					lehealth.bindEvent();
				});
			</script>
		</div>
		
	</body>
</html>
