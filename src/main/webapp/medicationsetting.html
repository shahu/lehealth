<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>新增用药计划</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="f" id="medicationsetting">
			<div data-role="content" style="overflow:hidden">
				<div id="bpinput">
					<div id="input_data" style="margin-top:30px;">
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left">药品</label>
							<select name="medacine" id="medacine" style="width:79%">
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left">频率</label>
							<select name="frequency" id="frequency" style="width:79%">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left">片次</label>
							<select name="amount" id="amount" style="width:79%">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left">时段</label>
							<select name="timing" id="timing" style="width:79%">
								<option value="1">饭前</option>
								<option value="2">饭间</option>
								<option value="3">饭后</option>
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left;margin:0;">开始</label>
							<select id="datefrom_year" style="width:79%;display:inline-block;float:right;">
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left;margin:0;"></label>
							<select id="datefrom_month" style="width:79%;display:inline-block;float:right;">
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left;margin:0;"></label>
							<select id="datefrom_day" style="width:79%;display:inline-block;float:right;">
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left;margin:0;">结束</label>
							<select id="dateto_year" style="width:79%;display:inline-block;float:right;">
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left;margin:0;"></label>
							<select id="dateto_month" style="width:79%;display:inline-block;float:right;">
							</select>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left;margin:0;"></label>
							<select id="dateto_day" style="width:79%;display:inline-block;float:right;">
							</select>
							<div style="clear:both"></div>
						</div>
					</div>
				</div>
				<div class="occupying" style="height: 115px;width: 100%;"></div>
				<div style="position:fixed; padding:1em;bottom:0px;left:0px;right:0px; z-index:1000;background-color:#f9f9f9;">
					<a id="config_update" data-role="button">添加用药计划</a>
					<input id="status_update" type="hidden" value="1">
					<a id="gohome" data-role="button" href="http://312560.m.weimob.com/weisite/home?_tj_twtype=16&_tj_pid=312560&_tt=1&_tj_graphicid=60625&_tj_title=%E6%98%93%E5%81%A5%E5%BA%B7-%E7%A7%BB%E5%8A%A8%E6%85%A2%E7%97%85%E7%AE%A1%E7%90%86%E4%B8%93%E5%AE%B6&_tj_keywords=%E6%98%93%E5%81%A5%E5%BA%B7&pid=312560&bid=492252&wechatid=o1baHsytJOuW-OTMfa_Lkj4iZixA&from=1&wxref=mp.weixin.qq.com" data-transition="slide">返回主页</a>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/medicationsetting', function(lehealth) {
					lehealth.render();
				});
			</script>
		</div>
	</body>
</html>
