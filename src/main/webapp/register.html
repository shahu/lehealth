<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=320, user-scalable=no">
		<title>注册</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>			
	</head>
	<body style="display:none">
		<div data-role="page" id="register">
			<div data-role="header">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="/lehealth/login.html" data-transition="slide">登录</a>
						</li>
						<li>
							<a href="#" class="ui-btn-active ui-state-persist" >注册</a>
						</li>
					</ul>
				</div>
			</div>
			<div data-role="content">
				<div style="width: 80%;height: 250px; top:50%; left:50%;position:absolute;margin-top: -125px; margin-left:-40%">
					<input id="register_username" type="text" placeholder="手机号">
					<div style="height:10px"></div>
					<input id="register_pwd" type="password" placeholder="密码">
					<div style="height:10px"></div>
					<input id="register_repwd" type="password" placeholder="重复密码">
					<div style="height:10px"></div>
					<a id="doRegister" data-role="button">注册</a>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/register', function(lehealth) {
					lehealth.render();
					lehealth.bindEvent();
				});
			</script>
		</div>
		
	</body>
</html>
