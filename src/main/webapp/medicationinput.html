	<body>
		<div data-role="page" id="medicationinput">
			<div id="medicationinputcover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
			<div data-role="content" style="overflow:hidden">
				<ul data-role="listview" data-inset="true">
					<li style="margin-top:30px;">
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left">药品</label>
							<span id="medicinename" style="width:79%;height:28px; line-height:28px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left">时间</label>
							<span id="time" style="width:79%;height:28px; line-height:28px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:20px;">
							<label style="font-size:20px;height:28px; line-height:28px; width:20%; float:left">剂量</label>
							<span id="dosage" style="width:79%;height:28px; line-height:28px;"></span>毫克
							<div style="clear:both"></div>
						</div>
					</li>
				</ul>
				<div style="height:100px"></div>
				<div style="position:fixed; bottom:40px; left:0px;right:0px;padding: 0px 16px 0px 16px;background-color:#f9f9f9">
					<a id="record_update" data-role="button">确认服药</a>
					<input id="status_update" type="hidden" value="1">
				</div>		
			</div>
			<div data-role="footer" data-position="fixed">
