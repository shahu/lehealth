<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>血压录入</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" id="bpinputpage">
			<div id="bpinputcover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
			<div data-role="content" style="border-width:0px;" >
				<div id="bpinput">
					<div style="width:100%">
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">收缩压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px" id="sbpwraper">
							<input type="range" name="points" id="sbp" value="120" min="80" max="180" data-highlight="true" style="color: green">
						</div>
					</div>
					<div>
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">舒张压</span>/毫米汞柱
						</div>
						<div style="width:100%; margin: 20px 0px">
							<input type="range" name="points" id="dbp" value="90" min="50" max="150" data-highlight="true" style="color: green">
						</div>
					</div>
					<div style="width:100%">
						<div style="font-size:14px; height:40px; line-height:40px">
							<span style="font-size:20px; font-weight:bold;">脉搏</span>/次
						</div>
						<div style="width:100%; margin: 20px 0px">
							<input type="range" name="points" id="heartbp" value="60" min="40" max="150" data-highlight="true" style="color: green">
						</div>
					</div>
				</div>
				<div style="height:100px"></div>
				<div style="position:fixed; bottom:40px; left:0px;right:0px;padding: 0px 16px 0px 16px;background-color:#f9f9f9">
					<a id="dp_record_bpdata" data-role="button">录入数据</a>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-theme="c">
					<ul>
						<li>
							<a href="/lehealth/home.html">首页</a>
						</li>
						<li>
							<a href="/lehealth/bpmonitor.html" class="ui-btn-active ui-state-persist">血压</a>
						</li>
						<li>
							<a href="/lehealth/medicationrecord.html">用药</a>
						</li>
						<li>
							<a href="/lehealth/config.html">我的</a>
						</li>
					</ul>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/bpinput', function(lehealth) {
					lehealth.render();
					lehealth.bindEvent();
				});
			</script>
		</div>
	</body>
</html>
