<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>新增用药</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="f" id="medicationinput">
			<div data-role="content" style="overflow:hidden">
				<ul data-role="listview" data-inset="true">
					<li style="margin-top:30px;">
						<div style="width:100%;margin-bottom:40px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left">药品</label>
							<span id="medicinename" style="width:79%;height:44px; line-height:44px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:40px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left">计划</label>
							<span id="plan" style="width:79%;height:44px; line-height:44px;"></span>
							<div style="clear:both"></div>
						</div>
						<div style="width:100%;margin-bottom:40px;">
							<label style="font-size:20px;height:44px; line-height:44px; width:20%; float:left">已服</label>
							<span id="amount" style="width:79%;height:44px; line-height:44px;"></span>
							<div style="clear:both"></div>
						</div>
					</li>
				</ul>
				<div class="occupying" style="height: 115px;width: 100%;"></div>
				<div style="position:fixed; padding:1em;bottom:0px;left:0px;right:0px; z-index:1000">
					<a id="record_update" data-role="button">确认服药</a>
					<input id="status_update" type="hidden" value="1">
					<a id="gohome" data-role="button" href="http://lehealth.net.cn/" data-transition="slide">返回主页</a>					
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/medicationinput', function(lehealth) {
					lehealth.render();
				});
			</script>
		</div>
	</body>
</html>
