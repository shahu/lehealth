<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>设置</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
	</head>
	<body>
		<div data-role="page" id="confighome"  data-theme="f">
			<div data-role="content" style="overflow:hidden">
				<div id="bpinput">
					<div style="height:36px;font-weight:bold;font-size:26px;line-height:36px">设置</div>
					<div id="wraper" style="margin-top:30px; font-size: 24px; font-weight:bold; text-align:center">
						<div id="bpconfig" style="width:48%; height: 250px;margin-right:3.5%;float:left; border: 1px solid #555; line-height:250px">血压控制设置</div>
						<div style="width:48%; height:250px; float:left">
							<div id="medicationconfig" style="height:119px; border: 1px solid #555; width:100%; margin-bottom: 10px; line-height:119px">
								用药计划设置
							</div>
							<div id="userconfig" style="height:119px; border: 1px solid #555; width:100%; line-height:119px">
								个人设置
							</div>							
						</div>
						<div style="clear:both"></div>
						<div id="machineconfig" style="width:100%; height:100px; line-height:100px; border: 1px solid #555; margin-top: 20px;">
							血压计设置
						</div>
					</div>
					<div></div>
				</div>
			</div>
		</div>
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
		<script>
			seajs.use(seajs.prefix + 'example/lehealth/config', function(lehealth) {
				lehealth.render();
				lehealth.bindEvent();
			});
		</script>
	</body>
</html>
