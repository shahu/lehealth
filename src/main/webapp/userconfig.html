<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=320, user-scalable=no">
		<title>用户设置</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" id="userconfigpage">
			<div id="userconfigcover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
			<div data-role="content" style="border-width:0px;" >
				<div>
					<div style="width:20%; float:left; font-size:20px; line-height:55px">
						手机
					</div>
					<div style="width:80%; float:left">
						<span id="uid" style="line-height:55px"></span>
					</div>
					<div style="clear:both"></div>
				</div>				
				<div>
					<div style="width:20%; float:left; font-size:20px; line-height:55px">
						姓名
					</div>
					<div style="width:80%; float:left">
						<input type="text" id="uname">
					</div>
					<div style="clear:both"></div>
				</div>
				<div>
					<div style="width:20%; float:left; font-size:20px; line-height:55px">
						性别
					</div>
					<div style="width:80%; float:left">
						<div style="padding: 17px 0px;">
							<input type="radio" name="gender" id="male" value="0" data-role="none" checked="checked">男性 &nbsp;&nbsp;
							<input type="radio" name="gender" id="female" value="1" data-role="none">女性							
						</div>
					</div>
					<div style="clear:both"></div>
				</div>				
				<div>
					<div style="width:20%; float:left; font-size:20px; line-height:55px">
						生日
					</div>
					<div style="width:80%; float:left">
						<input type="date" id="ubirthday">
					</div>
					<div style="clear:both"></div>
				</div>
				<div>
					<div style="width:20%; float:left; font-size:20px; line-height:55px">
						身高
					</div>
					<div style="width:80%; float:left">
						<input type="range" id="uheight" value="170" min="140" max="200" data-highlight="true">
					</div>
					<div style="clear:both"></div>
				</div>
				<div>
					<div style="width:20%; float:left; font-size:20px; line-height:55px">
						体重
					</div>
					<div style="width:80%; float:left">
						<input type="range" id="uweight" value="60" min="40" max="100" data-highlight="true">
					</div>
					<div style="clear:both"></div>
				</div>										


				<div style="height:100px"></div>
				<div style="position:fixed; bottom:40px; left:0px;right:0px;padding: 0px 16px 0px 16px;background-color:#f9f9f9">
					<a id="save_userconfig" data-role="button">保存设置</a>
					<a id="unregister" data-role="button" style="background-color:red; color: white">注销登录</a>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-theme="c">
					<ul>
						<li>
							<a href="/lehealth/home.html">首页</a>
						</li>
						<li>
							<a href="/lehealth/bpmonitor.html">血压</a>
						</li>
						<li>
							<a href="/lehealth/medicationrecord.html">用药</a>
						</li>
						<li>
							<a href="/lehealth/config.html" class="ui-btn-active ui-state-persist">我的</a>
						</li>
					</ul>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/userconfig', function(lehealth) {
					lehealth.bindEvent();
				});
			</script>
		</div>
	</body>
</html>
