<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>血压数据</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css" />
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>
	</head>
	<body>
		<div data-role="page" id="bpmonitor" data-theme="f">
			<div id="bpmonitorcover" style="position:fixed; width:100%; height:100%; background-color:#f9f9f9; z-index: 5000"></div>
			<div data-role="content">
				<div id="trend" style="margin-top:20px;">
					<div id="trendchart" style="height:240px;width:90%">
						
					</div>
				</div>
				<div id="judge" class="dp_tips">
					<div data-role="collapsible" data-collapsed="false" >
						<h3>评估和建议</h3>
						<ol data-role="listview"data-theme="f">
							<li>你的血压状况为<span id="judge_text"></span></li>
							<li>您今天还未录入血压数据，请点击录入</li>
						</ol>
					</div>
				</div>
				<div style="height:60px"></div>
				<div style="position:fixed; bottom:40px; left:0px;right:0px;padding: 0px 16px 0px 16px;background-color:#f9f9f9">
					<a data-theme="f" id="record_bpdata" data-role="button" href="/lehealth/bpinput.html" data-transition="slide">录入数据</a>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-theme="c">
					<ul>
						<li>
							<a href="/lehealth/home.html">首页</a>
						</li>
						<li>
							<a href="/lehealth/bpmonitor.html" class="ui-btn-active ui-state-persist">血压</a>
						</li>
						<li>
							<a href="/lehealth/medicationrecord.html">用药</a>
						</li>
						<li>
							<a href="/lehealth/config.html">我的</a>
						</li>
					</ul>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/bpmonitor', function(lehealth) {
					lehealth.render();
				});
			</script>
		</div>
	</body>
</html>
