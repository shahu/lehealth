<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>登录和注册</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css">
		<script src="js/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
		<script src="js/seajs-config.js"></script>			
	</head>
	<body>
		<div data-role="page" id="login">
			<div data-role="header">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#login" class="ui-btn-active ui-state-persist" >登录</a>
						</li>
						<li>
							<a href="#register" data-transition="slide">注册</a>
						</li>
					</ul>
				</div>
			</div>
			<div data-role="content">
				<div style="width: 80%;height: 200px; top:50%; left:50%;position:absolute;margin-top: -100px; margin-left:-40%">
					<input id="login_username" type="text" placeholder="用户名">
					<div style="height:10px"></div>
					<input id="login_pwd" type="password" placeholder="密码">
					<div style="height:10px"></div>
					<a id="doLogin" data-role="button">登录</a>
				</div>
			</div>
			<div data-role="popup" class="dialog" data-transition="popup" style="width:250px;height: 150px">
				<div data-role="header">
					<h1>提示</h1>
					<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Close</a>
				</div>
				<div data-role="content">
					<div class="dialog_text" style="text-align:center">
						
					</div>
				</div>
			</div>
			<script>
					seajs.use(seajs.prefix + 'example/lehealth/login', function(lehealth) {
						lehealth.render();
						lehealth.bindEvent();
					});
			</script>
		</div>
		<div data-role="page" id="register">
			<div data-role="header">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#login" data-transition="slide" data-direction="reverse">登录</a>
						</li>
						<li>
							<a href="#register" class="ui-btn-active ui-state-persist" >注册</a>
						</li>
					</ul>
				</div>
			</div>
			<div data-role="content">
				<div style="width: 80%;height: 250px; top:50%; left:50%;position:absolute;margin-top: -125px; margin-left:-40%">
					<input id="register_username" type="text" placeholder="用户名">
					<div style="height:10px"></div>
					<input id="register_pwd" type="password" placeholder="密码">
					<div style="height:10px"></div>
					<input id="register_repwd" type="password" placeholder="验证密码">
					<div style="height:10px"></div>
					<a id="doRegister" data-role="button">注册</a>
				</div>
			</div>
			<div data-role="popup" class="dialog" data-transition="popup" style="width:250px;height: 150px">
				<div data-role="header">
					<h1>提示</h1>
					<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-mini="true" data-iconpos="notext" class="ui-btn-right">Close</a>
				</div>
				<div data-role="content">
					<div class="dialog_text" style="text-align:center">
						
					</div>
				</div>
			</div>
			<script>
				seajs.use(seajs.prefix + 'example/lehealth/register', function(lehealth) {
					lehealth.render();
					lehealth.bindEvent();
				});
			</script>
		</div>
		
	</body>
</html>
